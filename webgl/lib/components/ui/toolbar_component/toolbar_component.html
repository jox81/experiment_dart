<div id="container">
    <template [ngIf]="toolBar != null">
        <div *ngFor="let key of toolBar.toolBarItems.keys">
            <toolBarButton [checked] = false [text] = "key" (change)="onToolBarButtonClicked(toolBar.toolBarItems[key],$event)"></toolBarButton>
        </div>
    </template>
</div>
