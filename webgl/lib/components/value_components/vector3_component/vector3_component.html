<div id="container" >
    <input type="number" step="0.05" [value]="value?.x?.toStringAsFixed(2)" (change)="updateRow(0,$event)">
    <input type="number" step="0.05" [value]="value?.y?.toStringAsFixed(2)" (change)="updateRow(1,$event)">
    <input type="number" step="0.05" [value]="value?.z?.toStringAsFixed(2)" (change)="updateRow(2,$event)">
</div>
