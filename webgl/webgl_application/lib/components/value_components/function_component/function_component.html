<div id="container" >

    <div class="row">
        <div class="col-sm-12 first">
            <!-- PositionalArguments -->
            <componentLoader #loaderPositionalArguments></componentLoader>

            <!-- NamedArguments -->
            <componentLoader #loaderNamedArguments></componentLoader>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 first">
            <span>&nbsp;</span>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 first">
            <input type="button" (click)="invokeMethod()" value="{{getName()}}">
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 first">
            <span>return {{getReturnType()}}</span>
        </div>
    </div>

</div>
