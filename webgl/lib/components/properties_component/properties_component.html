<section id="properties">
    <h1>Properties</h1>

    <template [ngIf]="iEditScene != null">
        <div *ngFor="let key of iEditScene.properties.keys">
            <br/>
            <!--{{iEditScene.properties[key].type}} {{key}} <br/> {{iEditScene.properties[key]}}<br/>-->

            <label *ngIf="isString(iEditScene.properties[key])">{{key}} :
                <input type="text"
                    [ngModel]="iEditScene.properties[key].getter()"
                    (change) = "setStringValue(iEditScene.properties[key], $event)">
            </label>

            <label *ngIf="isBool(iEditScene.properties[key])">{{key}} :
                <input type="checkbox"
                    [ngModel]="iEditScene.properties[key].getter()"
                    (change) = "setBoolValue(iEditScene.properties[key], $event)">
            </label>

            <label *ngIf="isNum(iEditScene.properties[key])">{{key}} :
                <input type="number" step="0.05"
                    [ngModel]="iEditScene.properties[key].getter().toStringAsFixed(2)"
                    (change) = "setNumValue(iEditScene.properties[key], $event)">
            </label>

            <label *ngIf="isInt(iEditScene.properties[key])">{{key}} :
                <input type="number" step="1"
                    [ngModel]="iEditScene.properties[key].getter()"
                    (change) = "setIntValue(iEditScene.properties[key], $event)">
            </label>

            <label *ngIf="isFunction(iEditScene.properties[key])">
                <input type="button"
                    (click)="iEditScene.properties[key].getter()()" value="{{key}}">
            </label>

        </div>
    </template>

</section>
