<div id="container" >
    <input type="number" step="0.1" max="1.0" min="0.0" [value]="vector.x" (change)="updateX($event)">
    <input type="number" step="0.1" max="1.0" min="0.0" [value]="vector.y" (change)="updateY($event)">
    <input type="number" step="0.1" max="1.0" min="0.0" [value]="vector.z" (change)="updateZ($event)">
    <input type="number" step="0.1" max="1.0" min="0.0" [value]="vector.w" (change)="updateW($event)">
</div>
