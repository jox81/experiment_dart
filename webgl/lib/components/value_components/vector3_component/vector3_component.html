    <input type="number" step="0.05" [value]="vector.y.toStringAsFixed(2)" (change)="updateRow(1,$event)">
    <input type="number" step="0.05" [value]="vector.z.toStringAsFixed(2)" (change)="updateRow(2,$event)">
</div>
