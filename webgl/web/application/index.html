<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dart web application</title>
  <script src="lib/webgl_debug.js"></script>
  <script type="application/dart" src="main.dart"></script>
  <script src="../packages/browser/dart.js"></script>
</head>
  <body>
  <div>
    <canvas id="glCanvas" width="400" height="400"></canvas>
  </div>
  <div>
    <div id="debugInfos">
      <p id="fps"> </p>
      <p id="debugInfosText"></p>
    </div>

    <p>
      <input type="checkbox" id="lighting" checked><label>Use lighting</label>
      <input type="range" min="0" max="100">
    </p>

    <h2>Directional light:</h2>

    <table style="border: 0; padding: 10px;">
      <tr>
        <td><b>Direction:</b>
        <td>X: <input type="text" id="lightDirectionX" value="-0.25" />
        <td>Y: <input type="text" id="lightDirectionY" value="-0.125" />
        <td>Z: <input type="text" id="lightDirectionZ" value="-0.25" />
      </tr>
      <tr>
        <td><b>Colour:</b>
        <td>R: <input type="text" id="directionalR" value="0.8" />
        <td>G: <input type="text" id="directionalG" value="0.8" />
        <td>B: <input type="text" id="directionalB" value="0.8" />
      </tr>
    </table>

    <h2>Ambient light:</h2>
    <table style="border: 0; padding: 10px;">
      <tr>
        <td><b>Colour:</b>
        <td>R: <input type="text" id="ambientR" value="0.2" />
        <td>G: <input type="text" id="ambientG" value="0.2" />
        <td>B: <input type="text" id="ambientB" value="0.2" />
      </tr>
    </table>
  </div>


  </body>
</html>
