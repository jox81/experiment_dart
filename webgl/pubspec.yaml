name: 'webgl'
version: 0.0.5
description: Building a webgl API
author: jox81 <info@3d-jox.be>
homepage: https://www.3d-jox.be

environment:
  sdk: '>=2.0.0-dev.30.0 <2.0.0'

dependencies:
  browser: '^0.10.0+2'
  dart_to_js_script_rewriter: '^1.0.3'
  vector_math: '^2.0.5'
  gltf:
#    path: ../gltf
    git: git://github.com/KhronosGroup/glTF-Validator.git
  datgui: "^0.2.0+1"
  logging: "^0.11.3+1"
  stack_trace: "^1.8.2"
  resource: "^2.1.2"

dev_dependencies:
  test: '>=0.12.0 <0.13.0'

transformers:
- test/pub_serve:
    $include: web/
- dart_to_js_script_rewriter
- $dart2js:
    commandLineOptions: [--trust-primitives, --trust-type-annotations, --fast-startup]

web:
  compiler:
    debug: dartdevc
