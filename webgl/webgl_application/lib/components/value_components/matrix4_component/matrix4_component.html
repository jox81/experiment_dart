<div id="container" >
   <div class="row">
      <div class="col-sm-12 first">
         <vector4 [value] = "value?.getRow(0)" (valueChange)="updateRow(0,$event)"></vector4>
      </div>
   </div>
   <div class="row">
      <div class="col-sm-12 first">
         <vector4 [value] = "value?.getRow(1)" (valueChange)="updateRow(1,$event)"></vector4>
      </div>
   </div>
   <div class="row">
      <div class="col-sm-12 first">
         <vector4 [value] = "value?.getRow(2)" (valueChange)="updateRow(2,$event)"></vector4>
      </div>
   </div>
   <div class="row">
      <div class="col-sm-12 first">
         <vector4 [value] = "value?.getRow(3)" (valueChange)="updateRow(3,$event)"></vector4>
      </div>
   </div>
   <div class="row">
      <div class="col-sm-12 first">
         <input type="button" (click)="setIdentity()" value="i">
      </div>
   </div>
</div>
