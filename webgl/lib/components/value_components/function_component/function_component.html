<div id="container" >

    <div class="row" *ngFor="let p of getPositionalArguments()">
        <div class="col-sm-12 first">
            <p><span>{{p}}</span></p>
            <input type="text"
                   (change) = "setPositionalValue(p, $event)">
        </div>
    </div>

    <div class="row" *ngFor="let p of getNamedArguments()">
        <div class="col-sm-12 first">
            <p><span>{{p}}</span></p>
            <input type="text"
                   [value]="p.defaultValue.reflectee"
                   (change) = "setNamedValue(p, $event)">
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 first">
            <span>&nbsp;</span>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 first">
            <input type="button"
                   (click)="invokeMethod()" value="{{getName()}}">
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 first">
            <span>return {{getReturnType()}}</span>
        </div>
    </div>

</div>
