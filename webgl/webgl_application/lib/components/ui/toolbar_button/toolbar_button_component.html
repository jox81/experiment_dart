<!-- Rectangular switch -->
<label class="switch">
    <template [ngIf]="isMulti">
        <input type="checkbox" ><!--[(ngModel)] = "checked"-->
    </template>
    <template [ngIf]="!isMulti">
        <input type="radio" name="multi" value = 'text'>
    </template>

    <div class="icon"><span>{{text}}</span></div>
</label>
